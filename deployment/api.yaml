apiVersion: deckhouse.io/v1
kind: CustomPrometheusRules
metadata:
  name: fdb-exporter-rules
spec:
  groups:
    - name: AllInstances
      rules:
        - alert: DatabaseUnavailable
          # Condition for alerting
          expr: database_available_gauge{service="fdb-exporter"} == 0
          for: 1m
          # Annotation - additional informational labels to store more information
          annotations:
            title: 'Database is not available'
            description: 'Database has not been available for 1 minute.'
          # Labels - additional labels to be attached to the alert
          labels:
            severity: 'critical'

        - alert: DatabaseLocked
          expr: database_locked_gauge{service="fdb-exporter"} == 1
          for: 1m
          annotations:
            title: 'Database is locked'
            description: 'Database has been locked for 1 minute.'
          labels:
            severity: 'critical'

        - alert: PerformanceLimited
          expr: performance_limited_by_gauge{service="fdb-exporter", status!="The database is not being saturated by the workload."} == 1
          for: 1m
          annotations:
            title: '{{ $labels.status }}'
            description: '{{ $labels.status }} for 1 minute.'
          labels:
            severity: 'medium-critical'

        - alert: BatchPerformanceLimited
          expr: batch_performance_limited_by_gauge{service="fdb-exporter", status!="The database is not being saturated by the workload."} == 1
          for: 1m
          annotations:
            title: '{{ $labels.status }}'
            description: '{{ $labels.status }} for 1 minute.'
          labels:
            severity: 'medium-critical'

        - alert: DataStateNotHealthy
          expr: data_state_gauge{service="fdb-exporter", status!="healthy"} == 1
          for: 1m
          annotations:
            title: 'Data state is not healthy'
            description: 'Data state has been "{{ $labels.status }}" for 1 minute.'
          labels:
            severity: 'critical'

        - alert: Used80PercentsOfDisk
          expr: disk_used_gauge{service="fdb-exporter"} >= 0.8
          for: 1m
          annotations:
            title: 'Disk Usage of address has reached 80%'
            description: 'Disk Usage of address {{ $labels.address }} was 80% for 1 minute.'
          labels:
            severity: 'low-critical'

        - alert: Used90PercentsOfDisk
          expr: disk_used_gauge{service="fdb-exporter"} >= 0.9
          for: 1m
          annotations:
            title: 'Disk Usage of address has reached 90%'
            description: 'Disk Usage of address {{ $labels.address }} was 90% for 1 minute.'
          labels:
            severity: 'medium-critical'

        - alert: Used95PercentsOfDisk
          expr: disk_used_gauge{service="fdb-exporter"} >= 0.95
          for: 1m
          annotations:
            title: 'Disk Usage of address has reached 95%'
            description: 'Disk Usage of address {{ $labels.address }} was 95% for 1 minute.'
          labels:
            severity: 'critical'
