apiVersion: v1
kind: Namespace
metadata:
  name: fdb-monitoring
  labels:
    prometheus.deckhouse.io/monitor-watcher-enabled: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fdb-exporter
  namespace: fdb-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fdb-exporter:prometheus-access
rules:
- apiGroups: ["monitoring.coreos.com"]
  resources: ["prometheuses/http"]
  resourceNames: ["main", "longterm"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fdb-exporter:prometheus-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fdb-exporter:prometheus-access
subjects:
- kind: ServiceAccount
  name: fdb-exporter
  namespace: fdb-monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fdb-exporter
  namespace: fdb-monitoring
  labels:
    prometheus: main
spec:
  selector:
    matchLabels:
      app: fdb-exporter
  endpoints:
    - port: http-metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdb-exporter
  namespace: fdb-monitoring
spec:
  selector:
    matchLabels:
      app: fdb-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: fdb-exporter
        prometheus.deckhouse.io/custom-target: fdb-exporter
    spec:
      serviceAccountName: fdb-exporter
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: fdb-cluster-file
          secret:
            secretName: fdb-exporter
            items:
              - key: fdb-cluster-data
                path: fdb.cluster
      containers:
        - name: fdb-exporter
          image: registry.vpnwolf.com/fdb-exporter:latest
          imagePullPolicy: Always
          ports:
            - name: http-metrics
              containerPort: 9090
          volumeMounts:
            - name: fdb-cluster-file
              mountPath: "/etc/foundationdb"
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8000
            failureThreshold: 1
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /liveness
              port: 8000
            failureThreshold: 30
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 1
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fdb-exporter
  namespace: fdb-monitoring
  labels:
    prometheus.deckhouse.io/custom-target: fdb-exporter
spec:
  ports:
    - port: 9090
      name: http-metrics
  selector:
    app: fdb-exporter
